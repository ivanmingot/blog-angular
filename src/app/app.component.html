<auth [identity]="identity"></auth> <!-- autn nav-->

<header class="header text-center side-header">	 
	<!--PICTURE-->
	<h1  class="blog-name pt-lg-4 mb-0">
		<a *ngIf="!identity" [routerLink]="['/home']">Iv√°n's Blog</a>
		<a *ngIf="identity" [routerLink]="['/home']"><h4 class="transformation2">{{identity.name}}</h4></a>
	</h1>
	<!--SIDE NAV-->
    <nav class="navbar navbar-expand-lg navbar-dark" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div id="navigation" class="collapse navbar-collapse flex-column" >
			
			<user-profile [identity]="identity"></user-profile> <!--user profile-->
			
			<!-- menu user log-->
		
			<div class="round" *ngIf="identity"> <!-- arrow down -->
				<span class="span_arrow"></span>
				<span class="span_arrow"></span>
				<span class="span_arrow"></span>
				<span class="span_arrow"></span>
			</div>
    
			<br>
			<ul class="navbar-nav flex-column text-left" *ngIf="identity">
				<li class=" nav-item " >
					<a class="nav-link" 
						[routerLink]="['/home']"><i data-toggle="tooltip" data-placement="right" title="All posts" class="fas fa-home fa-fw mr-2"></i>All posts <span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" [routerLink]="['/post-new']"><i data-toggle="tooltip" data-placement="right" title="Add post"class="fas fa-plus-circle fa-fw mr-2"></i>Add post <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="['/myposts/identity.sub']"><i data-toggle="tooltip" data-placement="right" title="check my posts" class="fas fa-check-circle fa-fw mr-2"></i>Check posts</a>
			    </li>
				<li class="nav-item auth_side_nav">
					<a class="nav-link" [routerLink]="['/logout/1']"><i data-toggle="tooltip" data-placement="right" title="Logout" class="fas fa-sign-out-alt fa-fw mr-2"></i>Logout <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<!-- end menu user log -->
			<!-- login un mobile menu -->
			<ul class=" auth_side_nav navbar-nav flex-column text-left" *ngIf="!identity">
				<li class=" nav-item " >
					<a class="nav-link" 
						[routerLink]="['/login']"><i data-toggle="tooltip" data-placement="right" title="Login" class="fas fa-user-circle fa-fw mr-2"></i>Login <span class="sr-only">(current)</span>
					</a>
				</li>
			</ul>
			<!-- end login mobile menu-->
		</div>
	</nav>
</header>


<div class="main-wrapper">
	<!--CONTENT-->
	<router-outlet></router-outlet>
	
</div>
