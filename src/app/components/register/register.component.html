<!--Alert messages-->
<div class="container-fluid px-1 px-md-5 ">
	<div class="alert alert-success" *ngIf="status == 'success'">
		Registration was successful, <a [routerLink]="['/login']">Login here</a>
	</div>
	<div class="alert alert-danger" *ngIf="status == 'error'">
		Registration was not completed correctly, Try again.
	</div>
</div>
<!--Register Form-->
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-6">
					<div class="card1 pb-5">
						<div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="assets/images/register.jpg" class="image"> </div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card2 card border-0 px-4 py-5">
						<div class="row mb-4 px-3">
							<h6 class="mb-0 mr-4 mt-2">Registation page</h6>
						</div>
						<div class="row px-3 mb-4">
							<div class="line"></div> 
							<div class="line"></div>
						</div>
						<div class="row px-3"> <label class="mb-1">
							<h6 class="mb-0 text-sm">Name</h6>
							</label> <input  type="text" name="name" placeholder="Enter a name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+"> 
									
								<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
									The name is invalid
								</small>
						</div>
						<br>
						<div class="row px-3"> <label class="mb-1">
							<h6 class="mb-0 text-sm">Email Address</h6>
							</label> <input  type="text" name="email" placeholder="Enter a valid email address" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
									
							<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
								The email is invalid
							</small>
						</div>
						<br>
						<div class="row px-3"> <label class="mb-1">
							<h6 class="mb-0 text-sm">Password</h6>
							</label> <input type="password" name="password" placeholder="Enter password" #password="ngModel" [(ngModel)]="user.password" required> 
									
							<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
								The password is invalid
							</small>
						</div>
						<br>
						<div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center" [disabled]="registerForm.invalid">Sign up</button> </div>
								
						</div>	
					</div>
				</div>
			</div>
		</div>
	</form>

<app-footer></app-footer>
