
<!--Login Form-->
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
		<div class="card card0 border-0">
			<div class="row d-flex">
				<div class="col-lg-2">
					<div class="card1 pb-5"></div>
				</div>
				<div class="col-lg-6">
					<div class="card2 card border-0 px-4 py-5">
						<div class="row mb-4 px-3">
							<h6 class="mb-0 mr-4 mt-2">Login with</h6>
							<div class="facebook text-center mr-3">
								<div class="fa fa-facebook"></div>
							</div>
							<div class="twitter text-center mr-3">
								<div class="fa fa-twitter"></div>
							</div>
							<div class="linkedin text-center mr-3">
								<div class="fa fa-linkedin"></div>
							</div>
						</div>
						<div class="row px-3 mb-4">
							<div class="line"></div> <small class="or text-center">Or</small>
							<div class="line"></div>
						</div>
						<div class="row px-3"> <label class="mb-1">
							<h6 class="mb-0 text-sm">Email Address</h6>
							</label> <input  type="text" name="email" placeholder="Enter a valid email address" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
								
							<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
								The email is invalid
							</small>
						</div>
						<br>
						<div class="row px-3"> <label class="mb-1">
							<h6 class="mb-0 text-sm">Password</h6>
							</label> <input type="password" name="password" placeholder="Enter password" #password="ngModel" [(ngModel)]="user.password" required> 
								
							<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
								The password is invalid
							</small>
						</div>
						<br>
						<div class="row px-3 mb-4">
							<div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
						</div>
						<div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center" [disabled]="loginForm.invalid">Login</button> 
						</div>
						<!--Alert messages-->
						<div class="alert alert-danger" *ngIf="status == 'error'">
							{{message}}, please try again!
						</div>
						<div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a [routerLink]="['/register']"class="text-danger ">Register</a></small> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

<app-footer></app-footer>
