<div class="" *ngIf="posts">
	<section class="cta-section theme-bg-light py-5">
		<div class="container text-center" *ngIf="posts.length > 0">
			<h2 class="heading" ><span class="transformation2">{{user.name}}</span> Here you have yours <span class="badge badge-success">{{posts.length}} </span> POSTS</h2>
			<div class="intro">Be patient, In a while you will be able to manage them!</div>
		</div>
		<div class="container text-center" *ngIf="posts.length == 0">
			<h2 class="heading" >{{user.name}} You donÂ´t have any POST yet</h2>
			<div class="intro">feel free to create a new post!</div>
		</div>
	</section>
	<!-- LIST-->
	<section class="blog-list px-3 py-5 p-md-5">
		<div class="container">
			<div class="item mb-5" *ngFor="let post of posts| paginate: { itemsPerPage: 5, currentPage: p } ">
				<div class="media">
					<div  *ngIf="post.image">
						<img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="{{url + 'post/image/' + post.image }}" alt="image">
					</div>
					<div  *ngIf="!post.image">
						<img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="assets/images/laravel.jpeg" alt="image">
					</div>
					<div class="media-body">
						<h3 class="title mb-1"><a href="blog-post.html">{{post.title}}</a></h3>
						<div class="meta mb-1"><span class="date">{{post.created_at}}</span><span class="comment">by {{user.name}} (you)</span></div>
						<div class="intro" [innerHtml]="post.description"></div>
							 <a class="more-link" [routerLink]="['/post', post.id]">Read more &rarr;</a>
					</div>
				</div>
			</div>
				  
					
			<!--Pagination-->
			<div class="container text-center">
				<pagination-controls class="my-pagination" 
				    (pageChange)="p = $event"
					maxSize="0"
					previousLabel="Previus posts"
					nextLabel="More posts">
				</pagination-controls>
			</div>
		</div>
	</section>
	<!--END LIST-->
</div>
<div *ngIf="posts">
	<app-footer></app-footer>
</div>
